<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
     <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>

    <h1>
        Welcome to the Ai Poem Generator

    </h1>


    <main>

        <form id="poem-form">
            <input type="text" placeholder="Enter Topic Here..."
             autofocus
             required
             autocomplete="off"
             class="instructions"
             id="user-instructions"
             />
            
            <input type="Submit" class="submit-button"/>

        </form>

<div class="poem" id="poem-box">
    
</div>

    </main>

</header>
    <footer>
        This  Ai progect was coded by christine N, and is open source on
        <a href="https://github.com/ChrissyNambz/poem-generator" target="_blank">
         Github,
        </a>
 and hosted on <a href="https://poemgenerat.netlify.app/" target="_blank">
        Netlify 
    </a>

    </footer>
    </div>
    <script src="src/index.js">

    </script>

</body>
</html>
